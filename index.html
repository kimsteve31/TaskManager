<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="style_sheet.css">
</head>
<body>
    <!-- Application -->
    <div class="container">
        <h1> Steve's To-Do App</h1>
        <form id="add-form">
            <input type="text" id="add-item" placeholder="Add Item">
            <i class="fa fa-plus-circle fa-2x" aria-hidden="true" id='add'></i>
        </form>
        <div class="task-list">
            <ul>
                <li class="item">
                    <p class "item-name">Workout</p>
                    <div id="item-options">
                        <i class="fa fa-check-circle" id='check'></i>
                        <i class="fa fa-trash" id='trash'></i>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
