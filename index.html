<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="style_sheet.css">
</head>
<body>
    <!-- Application -->
    <div class="container">
        <h1> Steve's To-Do App</h1>
        <form id="add-form">
            <input type="text" id="add-item" autocomplete="off" placeholder="Add Item" maxlength="26" required>
            <button id='add' type="submit">
                <i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i>
            </button>
        </form>
        <div class="task-list">
            <ul id="ul-task-list"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
